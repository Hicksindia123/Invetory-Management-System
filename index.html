<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Task Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 font-sans">
  <div class="max-w-4xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-4">üóÇÔ∏è My Tasks</h1>

    <!-- Login -->
    <div id="loginSection" class="mb-6">
      <label class="block mb-2 font-semibold">Enter your email:</label>
      <input id="emailInput" type="email" class="border rounded p-2 w-full" placeholder="you@example.com" />
      <button onclick="loadTasks()" class="bg-blue-600 text-white px-4 py-2 mt-2 rounded">Login</button>
    </div>

    <!-- Task List -->
    <div id="taskSection" class="hidden">
      <div class="mb-4">
        <h2 class="text-xl font-semibold">Pending Tasks</h2>
        <div id="taskList" class="space-y-3 mt-2"></div>
      </div>
    </div>
  </div>

  <script>
    const API_BASE = "https://script.google.com/macros/s/AKfycbxysg2237rhkUjlCkanS1hNHN5ChjSRBGuYyG8b9pk4usHpYJ9BbjEbQoJgUs4jPbkW/exec";

    async function loadTasks() {
      const email = document.getElementById("emailInput").value.trim();
      if (!email) return alert("Please enter your email");

      const res = await fetch(`${API_BASE}?action=getTasks&email=${email}`);
      const tasks = await res.json();

      document.getElementById("loginSection").style.display = "none";
      document.getElementById("taskSection").classList.remove("hidden");

      const taskList = document.getElementById("taskList");
      taskList.innerHTML = "";
      tasks.forEach(task => {
        const el = document.createElement("div");
        el.className = "p-4 bg-white shadow rounded";
        el.innerHTML = `
          <div class="font-bold text-lg">${task.Task}</div>
          <div>Deadline: <strong>${task.Deadline}</strong></div>
          <div>Status: 
            <select onchange="updateStatus('${task['Task ID']}', this.value)" class="border p-1 rounded">
              <option value="Pending" ${task.Status === "Pending" ? "selected" : ""}>Pending</option>
              <option value="In Progress" ${task.Status === "In Progress" ? "selected" : ""}>In Progress</option>
              <option value="Completed" ${task.Status === "Completed" ? "selected" : ""}>Completed</option>
            </select>
          </div>
          <div class="mt-2">
            <textarea onchange="updateNotes('${task['Task ID']}', this.value)" class="w-full p-2 border rounded" placeholder="Notes...">${task.Notes || ""}</textarea>
          </div>
        `;
        taskList.appendChild(el);
      });
    }

    async function updateStatus(taskId, status) {
      await fetch(API_BASE, {
        method: "POST",
        body: JSON.stringify({
          action: "updateTask",
          taskId,
          status,
          notes: ""
        })
      });
    }

    async function updateNotes(taskId, notes) {
      await fetch(API_BASE, {
        method: "POST",
        body: JSON.stringify({
          action: "updateTask",
          taskId,
          status: "",
          notes
        })
      });
    }
  </script>
</body>
</html>
